<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required><br><br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required><br><br>
		<input type="radio" id="gender_m" name="gender" value="Male">
		<label for="gender_m">Male</label><br>
		<input type="radio" id="gender_f" name="gender" value="Female">
		<label for="gender_f">Female</label><br><br>
		<label for="cars">Please choose an option:</label>
		<select id="cars" name="cars" placeholder="Please choose an option" required>
		  <option value="volvo">Volvo</option>
		  <option value="saab">Saab</option>
		  <option value="fiat">Fiat</option>
		  <option value="audi">Audi</option>
		</select><br><br>
		<label for="age">Age</label>
		<input type="number" id="age" required placeholder="Age"><br><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>
		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password"><br><br>
		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS</label>
		<button type="submit">Submit</button>
	</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
